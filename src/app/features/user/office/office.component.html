<div>
    <button class="office__seller-button"
    mat-raised-button
    title="Щёлкните дважды, чтобы активировать или убрать режим продавца"
    matTooltip="Щёлкните дважды, чтобы активировать или убрать режим продавца"
    matTooltipPosition="right"

    (dblclick)="addSeller()">Буду продавать</button>
</div>
<div class="settings" *ngIf="userType==='seller'">

    <h1 class="settings__title">Настройте аккаунт продавца</h1>
    <mat-accordion>

        <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
            <mat-expansion-panel-header [collapsedHeight]="'5rem'" [expandedHeight]="'5rem'">
                <mat-panel-title>
                UID
                </mat-panel-title>
                <mat-panel-description>
                    Узнать свой номер
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>{{userId}}</p>
                    <button  class="office__uid-btn"
                    mat-raised-button type="submit" 
                    (click)="nextStep()">
                    OK
                </button>
            </mat-expansion-panel>

        <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
        <mat-expansion-panel-header [collapsedHeight]="'5rem'" [expandedHeight]="'5rem'">
            <mat-panel-title>
            Категории
            </mat-panel-title>
            <mat-panel-description>
                Выбрать категории товаров и услуг для продажи
            </mat-panel-description>
        </mat-expansion-panel-header>
            <div class="settings__categories" >
                <mat-selection-list #categories (selectionChange)="onCategorySelection($event)">
                    <mat-list-option class="settings__items" *ngFor="let category of allCategories"
                    [value] = "category"
                    [selected]="checkedCategories.includes(category)">
                            {{category}}
                    </mat-list-option>
                </mat-selection-list>
            </div>
        <div>
            <button  class="email-form__login-btn"
                mat-raised-button type="submit" 
                (click)="sendCategories()"
                [title]="sendCategotiesTitle">
                OK
            </button>
            <button  class="email-form__login-btn"
                mat-button  
                (click)="categories.selectAll(); selectAllCategories()"
                [title]="selectAllTitle">
                Все
            </button>
            <button  class="email-form__login-btn"
                mat-button
                (click)="categories.deselectAll(); deselectAllCategories()"
                [title]="clearTitle">
                Очистить
            </button>
        </div>
        </mat-expansion-panel>
        <mat-expansion-panel [expanded]="step === 3" (opened)="setStep(3)" hideToggle>
            <mat-expansion-panel-header [collapsedHeight]="'5rem'" [expandedHeight]="'5rem'">
                <mat-panel-title>
                Локация
                </mat-panel-title>
                <mat-panel-description>
                    Выбрать город(-а), где планируете продавать/ оказывать услуги
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="settings__categories" >
                <mat-selection-list #cities (selectionChange)="onCitySelection($event)">
                    <mat-list-option class="settings__items" *ngFor="let city of allCities"
                    [value]="city"
                    [selected]="checkedSellersCities.includes(city)">
                    {{city}}
                    </mat-list-option>
                </mat-selection-list>
            </div>


            <div>
                <button  class="email-form__login-btn"
                    mat-raised-button type="submit" 
                    (click)="sendSellersCities()"
                    [title]="sendCityTitle">
                    OK
                </button>
                <button  class="email-form__login-btn"
                    mat-button  
                    (click)="cities.selectAll(); selectAllCities()"
                    [title]="selectAllTitle">
                    Все
                </button>
                <button  class="email-form__login-btn"
                    mat-button type="submit" 
                    (click)="cities.deselectAll(); deselectAllCities()"
                    [title]="clearTitle">
                    Очистить
                </button>
            </div>
            </mat-expansion-panel>
    </mat-accordion>
</div>
