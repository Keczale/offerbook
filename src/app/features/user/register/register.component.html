<p>Уже есть аккаунт? </p><a routerLink="/login">Войти</a>
<form [formGroup]='registerForm'>
    <mat-form-field>
        <mat-label>Введи имя</mat-label>
        <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <mat-label >Введи Email</mat-label>
        <input matInput type="text" formControlName="email">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Введи пароль</mat-label>
        <input matInput type="password" formControlName="password">
    </mat-form-field>
  
    <button mat-button type="submit" (click)="createUser()">Send</button>
</form>
