<h1 class="title" mat-dialog-title>Измените нужное поле(-я)</h1>
<form class="request-form" mat-dialog-content [formGroup]="requestChangeForm" (ngSubmit)="submitForm()" >
  <div class="photoblock"> 
    <div>
    <label>
      <input class="photoblock__setphoto" type="file" name="photo" (change)="process($event.target.files)" formControlName="requestImage" accept="image/*">
      <mat-icon class="photoblock__photo-icon" matSuffix>add_a_photo</mat-icon>
    </label>  
  </div>
    <div class="photoblock__photo-wrap">
      <div class="photoblock__photos" *ngFor = " let photo of photos64">
        <img class="photoblock__photo" #photoImg  [src]="photo">
      </div>
    </div>
  </div>  
  <mat-form-field>
        <mat-label>Изменить название</mat-label>
        <input matInput
        type="text"
            placeholder="Название"
            formControlName="title">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Изменить описание</mat-label>
        <textarea matInput
            placeholder="Описание"
            formControlName="description">
        </textarea>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Изменить категорию</mat-label>
        <mat-select formControlName="category">
            <mat-option *ngFor="let category of requestService.categories"[value]= "category">
            {{category}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Выберите город</mat-label>
          <mat-select formControlName="city">
          <mat-option *ngFor="let city of cityList" [value]= "city">
          {{city}}
          </mat-option>
      </mat-select>
  </mat-form-field>
  <mat-checkbox class="example-margin" formControlName="secondHand">можно б/у</mat-checkbox>

      <ngx-mat-file-input formControlName="requestImage"
        [accept]="'.png,.jpg,.jpeg'"
       placeholder="Выбрать другое фото" ></ngx-mat-file-input>
      <mat-icon matSuffix>add_a_photo</mat-icon>
      <mat-error *ngIf="requestChangeForm.get('requestImage').hasError('maxContentSize')">

         (Ваш файл {{requestChangeForm.get('requestImage')?.getError('maxContentSize').actualSize
        | byteFormat}}).
      </mat-error>
    </mat-form-field> -->
  
  </form>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="cancelChanging()">Отмена</button>
    <button mat-raised-button
      mat-dialog-close
      type="submit" 
      (click)="submitForm()"
      [class.disabled]="requestChangeForm.controls['requestImage'].invalid"
      [disabled]="requestChangeForm.controls['requestImage'].invalid">Ок</button>
  </div>
