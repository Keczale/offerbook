<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{userRequest.title}}</mat-card-title>
      <mat-card-subtitle>Категория: {{userRequest.category}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="example-card__image" src="{{userRequest.photos[0]}}" alt="{{userRequest.title}}">
    <mat-card-content>
      <p>
        {{userRequest.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="offerbookService.deleteRequest(userRequest)">Удалить</button>
      <button mat-button (click)="changeRequest(userRequest)">Изменить</button>
    </mat-card-actions>
  </mat-card>
